<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tetris</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="info">
            <h1>Tetris</h1>
            <div class="controls">
                <h2>Score:</h2>

            </div>
        </div>
        <div class="tetris">
            <!-- <div></div>
            <div></div>

        </div>

            <h3 class="info-score">

            </h3>
            <button class="btn-restart">Restart</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
